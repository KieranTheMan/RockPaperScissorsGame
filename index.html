<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "RPS.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1> Rock Paper Scissors</h1>
    </header>

    <div class='score-board'>
        <div id='user-label'class='badge'>user</div>
        <div id='comp-label'class='badge'>comp</div>
        <span id='user-score'>0</span>:<span id='comp-score'>0</span>
    </div>
    <div class='result'>
        <p>Ready To Play!</p>
    </div>

    <div class='choices'>
        <div class='choice' id='r'>
            <img src='Images/Rock.png' alt='Rock' height="100" width="100">
        </div>
        <div class='choice' id='p'>
            <img src='Images/Paper.png' alt='Paper' height="100" width="100">
        </div>
        <div class='choice'id='s'>
            <img src='Images/Scissors.png' alt='Scissors' height="100" width="100">
        </div>
    </div>
    <p id='action-message'>Make Your Move</p>
    <script src="RPS.js"></script>
</body>
</html>
