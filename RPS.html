<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <header>
        <h1> Rock Papper Scissors</h1>
    </header>

    <div class='score-board'>
        <div id='user-label'class='badge'>user</div>
        <div id='comp-label'class='badge'>comp</div>
        <span id='user-score'>0</span>:<span id='comp-score'>0</span>
    </div>
    <div class='result'>
        <p>Paper covers rock, you win!</p>
    </div>

    <div class='choices'>
        <div class='choice' id='r'>
            <img src='Images/Rock.png' alt='Rock' height="100" width="100">
        </div>
        <div class='choice' id='p'>
            <img src='Images/paper.png' alt='Paper' height="100" width="100">
        </div>
        <div class='choice'id='s'>
            <img src='Images/Scissors.png' alt='Scissors' height="100" width="100">
        </div>
    </div>
    <p id='action-message'>Make Your Move</p>
    
</body>
</html>
